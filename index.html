<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            background-color: #333; /* Example dark background */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .column {
            width: 30%;
        }

        .column h4, 
        .column a {
            color: white; /* Set text color to white */
        }

        .column a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
        }

        .column a:hover {
            color: #cccccc; /* Optional: Light gray on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column">
      <h4>Resources</h4>
      <a href="#">Blogs</a>
      <a href="#">Tutorials</a>
      <a href="#">Guides</a>
    </div>
    <div class="column">
      <h4>About Me</h4>
      <a href="#">Biography</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="column">
      <h4>Contact</h4>
      <a href="#">Get in Touch</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
</div>

</body>
</html>
